<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .timer {
      display: flex;
      gap: 20px;
      font-size: 2em;
    }

    .timer div {
      background: #161b22;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .timer span {
      display: block;
      font-size: 0.4em;
      margin-top: 8px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Countdown to 27 November 2025, 6:30 PM</h1>
  <div class="timer">
    <div><p id="days">00</p><span>Days</span></div>
    <div><p id="hours">00</p><span>Hours</span></div>
    <div><p id="minutes">00</p><span>Minutes</span></div>
    <div><p id="seconds">00</p><span>Seconds</span></div>
  </div>

  <script>
    // Set the target date and time
    const targetDate = new Date("November 27, 2025 18:30:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        document.querySelector(".timer").innerHTML = "<h2>Timeâ€™s up!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>
